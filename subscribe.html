<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اٍشتراك</title>
    <!--Render All Nlements Normaly -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Font Awsome Library-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Templete Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tasjil.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Reem+Kufi:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body dir="rtl" id="body">
    <div class="corect-login" id="corectLogin">
      <div class="icon">
        <i class="fa-solid fa-check chek" style="opacity: 1"></i>
      </div>
      <h3>تم الاٍشتراك بنجاح</h3>
      <p class="pargraph">تم الاٍشتراك بنجاح الآن باٍمكانك متابعة الدروس</p>
      <div class="btn">
        <a id="okay" href="cours.html">حسنا</a>
      </div>
    </div>
    <!-- Start Subscribe page -->
    <div class="info-tasjil" id="infoTasjil">
      <h2 class="main-title">الاٍشتراك في أكاديمية مٌعلم</h2>
      <div class="container">
        <div class="box">
          <div class="content">
            <div class="content-title">
              <h3 class="title">قم بالاٍشتراك في أكاديمية مدرس</h3>
              <p>مرحبا بك قم بملئ المعلومات التالية للاٍشتراك</p>
            </div>
            <div class="form">
              <form action="">
                <div class="inputs">
                  <div class="input-box">
                    <label for="">الاٍسم</label>
                    <input
                      class="message"
                      id="username"
                      type="text"
                      name="usernme"
                      placeholder="أدخل الاٍسم"
                    />
                    <span id="messageUser"
                      >أدخل إسم يحتوي على أكثر من 8 حروف</span
                    >
                  </div>
                  <div class="input-box">
                    <label for="">البريد الاٍلكتروني</label>
                    <input
                      class="message"
                      id="email"
                      type="text"
                      name="message"
                      placeholder="أدخل البريد الألكتروني"
                    />
                    <span id="messageEmail">البريد الاٍلكتروني غير صحيح</span>
                  </div>
                  <div class="input-box">
                    <label for="">كلمة المرور</label>
                    <input
                      type="password"
                      class="message"
                      id="psw"
                      placeholder="أدخل كلمة المرور"
                    />
                    <span id="messagemot">أدخل كلمة مرور قوية</span>
                  </div>
                  <div class="input-box">
                    <label for="">اٍعادة كلمة المرور</label>
                    <input
                      type="password"
                      id="confpsw"
                      class="message"
                      placeholder="أعد اٍدخال كلمة المرور"
                    />
                    <span id="messageconfpsw"
                      >أعد اٍدخال كلمة المرور السابقة</span
                    >
                  </div>
                </div>
              </form>
            </div>
            <div class="btn">
              <button disabled id="next">الاٍشتراك</button>
            </div>
          </div>
          <div class="image">
            <img src="images/ihtiraq.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- End Subscribe page -->
    <script src="js/tasjil.js"></script>
  </body>
</html>
